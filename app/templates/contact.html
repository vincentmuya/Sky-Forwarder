{%extends 'base.html'%} {%load staticfiles%} {%block content%} {% load bootstrap3 %}
<!DOCTYPE html>
<html>
    <head>
      <title>Sky Forwarder International</title>
      <meta charset="utf-8">
      <meta name = "format-detection" content = "telephone=no" />
      <link rel="icon" href="{% static 'images/favicon.ico' %}">
      <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
      <link rel="stylesheet" href="{% static 'booking/css/booking.css' %}">
      <link rel="stylesheet" href="{% static 'css/camera.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
  {%include 'navbar.html'%}
  <body>
    <div class="container">
      <h1 class="get">Get Intouch</h1>
<div class="row">
  <div class="col-md-4">
<img class="dont" src="{%static 'images/contact.png'%}" alt="">
  </div>
  <div class="col-md-8">
    <form>
  <div class="form-group">
<label for="exampleInputEmail1">Email address</label>
<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
<div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" id="name" placeholder="Name">
</div>
<div class="form-group">
<label for="exampleTextarea">Textarea</label>
<textarea class="form-control" id="textarea" rows="5"></textarea>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
</div>
</div>
  </body>
  {%include 'footer.html'%}
</html>
<style media="screen">
  body{
    padding-top: 5%;
  }
  .get{
    text-align: center;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    font-size: 45px;
  }
  .row{
    margin-left: 0px;
    margin-right: 0px;
  }
  .skybrand{
    	font-weight: 600;
      font-size: 40px;
    	text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
  }
  @media screen and (max-width: 650px) {
  body{
    padding-top: 0%;
  }
  .dont{
    display: none;
  }
}
</style>
{% endblock %}
