<style media="screen">
* {

margin: 0;
padding: 0;

body {
font-family: Lato, Helvetica, Arial, sans-serif;
}

a {

font-family: inherit;
font-size: inherit;
text-decoration: none;
}


/*======================================================
                        Navbar
======================================================*/
#navbar {
background: white;
color: rgb(13, 26, 38);
position: fixed;
top: 0;
height: 60px;
line-height: 60px;
width: 100vw;
z-index: 10;
}

.nav-wrapper {
margin: auto;
text-align: center;
width: 70%;
}


.logo {
float: left;
margin-left: 28px;
font-size: 1.5em;
height: 100px;
letter-spacing: 1px;
text-transform: uppercase;
}

#navbar ul {
display: inline-block;
float: right;
list-style: none;
/* margin-right: 14px; */
margin-top: -2px;
text-align: right;
transition: transform 0.5s ease-out;
-webkit-transition: transform 0.5s ease-out;
}

#navbar li {
display: inline-block;
}

#navbar li a {
color: rgb(13, 26, 38);
display: block;
font-size: 0.7em;
height: 50px;
letter-spacing: 1px;
margin: 0 20px;
padding: 0 4px;
position: relative;
text-decoration: none;
text-transform: uppercase;
transition: all 0.5s ease;
-webkit-transition: all 0.5s ease;
}

#navbar li a:hover {
/* border-bottom: 1px solid rgb(28, 121, 184); */
color: rgb(28, 121, 184);
transition: all 1s ease;
-webkit-transition: all 1s ease;
}

/* Animated Bottom Line */
#navbar li a:before, #navbar li a:after {
content: '';
position: absolute;
width: 0%;
height: 1px;
bottom: -1px;
background: rgb(13, 26, 38);
}

#navbar li a:before {
left: 0;
transition: 0.5s;
}

#navbar li a:after {
background: rgb(13, 26, 38);
right: 0;
/* transition: width 0.8s cubic-bezier(0.22, 0.61, 0.36, 1); */
}

#navbar li a:hover:before {
background: rgb(13, 26, 38);
width: 100%;
transition: width 0.5s cubic-bezier((0.22, 0.61, 0.36, 1));
}

#navbar li a:hover:after {
background: transparent;
width: 100%;
/* transition: 0s; */
}



/*======================================================
                  Mobile Menu Menu Icon
======================================================*/
@media screen and (max-width: 650px) {
#navbar li a{
  display: none;
}

}
</style>
